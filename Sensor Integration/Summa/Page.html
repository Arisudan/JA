<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Drive Cycle Display</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{background:#061018;color:#dfe9f3;font-family:Arial,Helvetica,sans-serif;margin:8px;font-size:14px}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .card{background:#0c1620;padding:8px;border-radius:6px;box-shadow:0 3px 10px rgba(0,0,0,0.6)}
    .big{font-size:64px;font-weight:900;color:#cc1a1a;text-align:center;width:160px}
    .small{font-size:11px;color:#9fb0c9;text-align:center}
    button{padding:8px 10px;border-radius:6px;border:0;cursor:pointer}
    .start{background:#7ef27c;color:#000}
    .stop{background:#ff6b6b;color:#fff}
    #chartWrap{margin-top:12px;height:520px;padding:6px;border-radius:8px;border:2px solid #032b3f}
    #legend{display:flex;gap:18px;justify-content:center;margin-bottom:6px}
    .flash{display:inline-block;padding:6px 10px;border-radius:6px;margin-left:8px}
    .danger{background:#441111;color:#ffd8d8}
    #downloadMenu button:hover{background:#1a2a3a}
    .download-btn{background:#4CAF50!important;color:#fff!important}
    .download-btn:hover{background:#45a049!important}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="row">
    <div class="card" style="display:flex;gap:18px;align-items:center">
      <div><div class="small">ACTUAL</div><div id="actual" class="big">0.0</div><div class="small">km/h</div></div>
      <div><div class="small">TARGET</div><div id="target" class="big">0.0</div><div class="small">km/h</div></div>
      <div style="display:flex;flex-direction:column;align-items:center;min-width:80px"><div class="small">ELAPSED</div><div id="time" style="font-size:24px;font-weight:bold;text-align:center;padding:4px 8px;min-height:32px;display:flex;align-items:center;justify-content:center">0.00</div><div class="small">seconds</div></div>
      <div style="display:flex;flex-direction:column;align-items:center;min-width:80px"><div class="small">VIOLATIONS</div><div id="viol" style="font-size:24px;font-weight:bold;color:#ff6b6b;background:#2a1010;padding:4px 8px;border-radius:4px;text-align:center;min-height:32px;display:flex;align-items:center;justify-content:center">0</div><div class="small">count</div></div>
    </div>

    <div class="card" style="flex:1;min-width:580px;display:flex;justify-content:space-between;align-items:center" id="controls">
      <!-- Center buttons with equal spacing -->
      <div style="display:flex;gap:40px;align-items:center;flex:1;justify-content:center">
        <button id="startBtn" class="start" style="padding:12px 20px;font-size:16px;font-weight:bold">Start</button>
        <button id="stopBtn" class="stop" style="padding:12px 20px;font-size:16px;font-weight:bold">Stop</button>
        <button id="resetBtn" style="padding:12px 20px;font-size:16px;font-weight:bold;background:#666;color:#fff">Reset</button>
      </div>

      <!-- Right side controls -->
      <div style="display:flex;gap:16px;align-items:center">
        <label><div class="small">MODE</div>
          <select id="mode" style="padding:8px 12px;font-size:16px;font-weight:bold;border-radius:6px;border:2px solid #4CAF50;background:#0c1620;color:#dfe9f3;min-width:100px;cursor:pointer"><option value="manual">Manual</option><option value="real">Real</option></select>
        </label>

        <label><div class="small">MANUAL SPEED</div>
          <input id="slider" type="range" min="0" max="100" step="0.1" value="0" style="width:200px">
          <div id="sliderVal" class="small">0.0 km/h</div>
          <div id="realModeIndicator" class="small" style="display:none;color:#40e37a;font-weight:bold;text-align:center;line-height:1.2">NPN Sensor IDLE<br>Speed: 0.0 km/h</div>
        </label>

        <label><div class="small">WINDOW (s)</div>
          <input id="window" type="number" min="5" max="300" value="10" style="width:50px">
        </label>

        <!-- Download Button -->
        <div style="position:relative">
          <button id="downloadBtn" style="padding:8px 12px;border-radius:6px;border:0;cursor:pointer;background:#4CAF50;color:#fff;font-size:14px;font-weight:bold" title="Download Test Data">
            ‚¨á Download
          </button>
          <div id="downloadMenu" style="display:none;position:absolute;right:0;top:100%;background:#0c1620;border:1px solid #333;border-radius:4px;min-width:120px;z-index:1000">
            <button id="downloadCsv" style="width:100%;padding:8px;background:none;border:none;color:#dfe9f3;text-align:left;cursor:pointer;border-radius:4px">üìÑ CSV File</button>
            <button id="downloadXlsx" style="width:100%;padding:8px;background:none;border:none;color:#dfe9f3;text-align:left;cursor:pointer;border-radius:4px">üìä Excel File</button>
            <button id="downloadPng" style="width:100%;padding:8px;background:none;border:none;color:#dfe9f3;text-align:left;cursor:pointer;border-radius:4px">üñºÔ∏è PNG Image</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="chartWrap" class="card">
    <div id="legend"></div>
    <canvas id="chart"></canvas>
  </div>

  <div style="margin-top:10px">
    <div id="flash" class="flash" style="display:none"></div>
    <div id="wsstatus" style="display:inline-block;margin-left:8px">WS: <span id="wsval">‚Äî</span></div>
  </div>

<script>
const WS_URL = "ws://localhost:8765";
let ws = null;
let profile = {time:[], target:[], upper:[], lower:[]};
let chart = null;
let windowSeconds = 10;  // Reduced from 20 to 10 for more horizontal zoom
let leadPct = 0.30; // marker 30% from left
let markerPoints = []; // persistent red markers

function connect() {
  ws = new WebSocket(WS_URL);
  ws.onopen = ()=> { document.getElementById('wsval').innerText = "open"; };
  ws.onclose = ()=> { document.getElementById('wsval').innerText = "closed"; setTimeout(connect,1000); };
  ws.onerror = ()=> document.getElementById('wsval').innerText = "error";
  ws.onmessage = (ev)=> {
    try {
      const obj = JSON.parse(ev.data);
      handleMsg(obj);
    } catch(e) { console.warn("bad ws msg", e); }
  };
}
function sendCmd(o){ if (ws && ws.readyState===WebSocket.OPEN) ws.send(JSON.stringify(o)); }

function handleMsg(obj) {
  if (obj.type === 'profile') {
    profile = obj.profile;
    drawProfile();
  } else if (obj.type === 'update') {
    // Update all UI elements immediately for responsiveness
    document.getElementById('actual').innerText = (obj.actual ?? 0).toFixed(1);
    document.getElementById('target').innerText = (obj.target ?? 0).toFixed(1);
    document.getElementById('time').innerText = (obj.time ?? 0).toFixed(2);
    
    // Update mode-specific indicators
    const currentMode = document.getElementById('mode').value;
    if (currentMode === 'real' && obj.actual !== undefined) {
      // Update real mode indicator with current NPN sensor speed
      const realModeIndicator = document.getElementById('realModeIndicator');
      if (realModeIndicator.style.display !== 'none') {
        const sensorStatus = obj.actual > 0.1 ? "ACTIVE" : "IDLE";
        realModeIndicator.innerHTML = `NPN Sensor ${sensorStatus}<br>Speed: ${obj.actual.toFixed(1)} km/h`;
      }
    } else if (currentMode === 'manual') {
      // Ensure manual mode display is working
      const sliderVal = document.getElementById('sliderVal');
      if (sliderVal.style.display === 'none') {
        sliderVal.style.display = 'block';
      }
    }
    
    // Update violation count (backend uses CMVR/AIS 0.20s rule internally)
    const violCount = obj.violations ?? 0;
    document.getElementById('viol').innerText = violCount;
    
    // Debug logging to console
    if (obj.violations > 0 || obj.cmvr_timer > 0) {
      console.log(`Violations: ${obj.violations}, Timer: ${obj.cmvr_timer}s, Speed: ${obj.actual}, Limits: ${obj.lower}-${obj.upper}, Inside: ${obj.cmvr_compliant}`);
    }
    
    // Flash violation count when it changes
    const currentViol = parseInt(document.getElementById('viol').getAttribute('data-last') || '0');
    if (violCount > currentViol) {
      document.getElementById('viol').style.color = '#ff4d4d';
      document.getElementById('viol').style.fontWeight = 'bold';
      setTimeout(() => {
        document.getElementById('viol').style.color = '';
        document.getElementById('viol').style.fontWeight = '';
      }, 500);
    }
    document.getElementById('viol').setAttribute('data-last', violCount);

    // Store data for download if test is running
    if (obj.running && obj.target !== null && obj.upper !== null && obj.lower !== null) {
      storeTestData(obj.time, obj.target, obj.upper, obj.lower, obj.actual);
    }

    addPoint(obj.time, obj.actual);
    if (obj.crossed) {
      showFlash("VIOLATION #" + violCount + " - " + (obj.cross_side === 'upper' ? 'TOO FAST' : 'TOO SLOW'));
      addMarker(obj.time, obj.actual, obj.cross_side);
    }
  } else if (obj.type === 'reset') {
    // Clear all chart data and UI elements
    if (chart) {
      chart.data.datasets[3].data = [];  // Actual speed data
      chart.data.datasets[4].data = [];  // Cross markers
      markerPoints = [];
      // Reset chart x-axis to start from beginning
      chart.options.scales.x.min = 0;
      chart.options.scales.x.max = windowSeconds;
      chart.update();
    }
    // Reset all UI elements
    document.getElementById('actual').innerText = "0.0";
    document.getElementById('target').innerText = "0.0";
    document.getElementById('time').innerText = "0.00";
    document.getElementById('viol').innerText = "0";
    document.getElementById('viol').setAttribute('data-last', '0');
    // Reset slider
    document.getElementById('slider').value = 0;
    document.getElementById('sliderVal').innerText = "0.0 km/h";
  } else if (obj.type === 'complete') {
    isDataCollectionActive = false;
    alert(`Profile complete. Violations: ${obj.violations}\nTest data collected: ${downloadData.length} data points\nUse the Download button to save results.`);
  }
}

function drawProfile(){
  const times = profile.time || [];
  const tgt = (profile.target||[]).map((v,i)=>({x:times[i], y:v}));
  const up = (profile.upper||[]).map((v,i)=>({x:times[i], y:v}));
  const lo = (profile.lower||[]).map((v,i)=>({x:times[i], y:v}));
  const ctx = document.getElementById('chart').getContext('2d');
  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type:'line',
    data: {
      datasets: [
        { label:'Upper', data: up, borderColor:'#ff4d4d', borderWidth:2, pointRadius:0, fill:false },
        { label:'Lower', data: lo, borderColor:'#4da6ff', borderWidth:2, pointRadius:0, fill:'-1' },
        { label:'Target', data: tgt, borderColor:'#40e37a', borderWidth:2.5, pointRadius:0, fill:false, tension:0.2 },
        { label:'Actual', data: [], borderColor:'#ffd400', backgroundColor:'#ffd400', pointRadius:3, borderWidth:2, tension:0.3, showLine:true },
        { label:'Crosses', data: [], type:'scatter', pointStyle:'triangle', pointRadius:8, showLine:false }
      ]
    },
    options: {
      animation:false,
      maintainAspectRatio:false,
      layout: {
        padding: {
          bottom: 25  // Add space below the x-axis for better UI appearance
        }
      },
      scales: {
        x: { 
          type:'linear', 
          title:{display:true,text:'Time (s)'}, 
          ticks: {
            color: '#f0f0f0',
            font: {
              size: 16,
              weight: 'bold'
            }
          }
        },
        y: { 
          min:0, 
          max: 50, 
          title:{display:true,text:'Speed (km/h)'}, 
          ticks: {
            color: '#f0f0f0',
            font: {
              size: 16,
              weight: 'bold'
            }
          }
        }
      },
      plugins: { legend: { display:true } }
    }
  });

  document.getElementById('legend').innerHTML = '<span style="color:#ff4d4d">‚ñ† Upper</span> &nbsp; <span style="color:#4da6ff">‚ñ† Lower</span> &nbsp; <span style="color:#40e37a">‚ñ† Target</span> &nbsp; <span style="color:#ffd400">‚ñ† Actual</span> &nbsp; <span style="color:#ff9999">‚ñ≤ Cross</span>';
}

function addPoint(t, actual){
  if (!chart || t===null || t===undefined || actual===null || actual===undefined) return;
  
  // Add point to chart regardless of mode
  chart.data.datasets[3].data.push({x:t, y:actual});
  
  // prune old data to keep performance good
  const keepMin = t - (windowSeconds + 10);
  chart.data.datasets.forEach(ds => {
    if (ds.data && Array.isArray(ds.data)) {
      ds.data = ds.data.filter(p => p.x >= keepMin || typeof p.x !== 'number');
    }
  });
  
  // auto scroll with lead - ensure chart is always visible
  let vmin = Math.max(0, t - (windowSeconds * leadPct));
  let vmax = vmin + windowSeconds;
  chart.options.scales.x.min = vmin;
  chart.options.scales.x.max = vmax;
  
  // Force chart update to ensure visibility in both modes
  chart.update('none');
}

function addMarker(t, actual, side) {
  if (!chart) return;
  const dataset = chart.data.datasets[4];
  const color = (side === 'upper') ? '#ff2b2b' : '#ff8b2b';
  // store marker (Chart.js scatter)
  dataset.data.push({x:t, y: actual});
  chart.update('none');
}

function showFlash(text) {
  const el = document.getElementById('flash');
  el.innerText = text;
  el.style.display = 'inline-block';
  el.className = 'flash danger';
  setTimeout(()=>{ el.style.display='none'; }, 900);
}

// UI wiring with improved reset functionality
document.getElementById('startBtn').onclick = ()=> {
  isDataCollectionActive = true;
  lastLoggedSecond = -1; // Reset second counter for new test
  firstLoggedSecond = null; // Reset first second tracker for time normalization
  sendCmd({cmd:'start'});
};
document.getElementById('stopBtn').onclick = ()=> {
  isDataCollectionActive = false;
  sendCmd({cmd:'stop'});
};
document.getElementById('resetBtn').onclick = ()=> {
  // Send reset command to backend
  sendCmd({cmd:'reset'});
  // Reset data collection
  isDataCollectionActive = false;
  downloadData = [];
  lastLoggedSecond = -1; // Reset second counter
  firstLoggedSecond = null; // Reset first second tracker
  // Also reset local state immediately for responsiveness
  if (chart) {
    chart.data.datasets[3].data = [];
    chart.data.datasets[4].data = [];
    markerPoints = [];
    // Reset chart x-axis to start from beginning
    chart.options.scales.x.min = 0;
    chart.options.scales.x.max = windowSeconds;
    chart.update();
  }
  // Reset UI elements
  document.getElementById('actual').innerText = "0.0";
  document.getElementById('target').innerText = "0.0";
  document.getElementById('time').innerText = "0.00";
  document.getElementById('viol').innerText = "0";
  document.getElementById('viol').setAttribute('data-last', '0');
  
  // Reset controls based on current mode
  const currentMode = document.getElementById('mode').value;
  if (currentMode === 'manual') {
    // Reset manual controls
    document.getElementById('slider').value = 0;
    document.getElementById('sliderVal').innerText = "0.0 km/h";
    // Send reset speed to backend
    sendCmd({cmd:'manual_speed', speed: 0});
  } else {
    // Reset real mode indicator
    const realModeIndicator = document.getElementById('realModeIndicator');
    if (realModeIndicator.style.display !== 'none') {
      realModeIndicator.innerText = "Real Sensor Active";
    }
  }
  
  // Ensure UI elements are in correct state for current mode
  const slider = document.getElementById('slider');
  const sliderVal = document.getElementById('sliderVal');
  const realModeIndicator = document.getElementById('realModeIndicator');
  
  if (currentMode === 'manual') {
    slider.disabled = false;
    slider.style.opacity = '1';
    sliderVal.style.display = 'block';
    realModeIndicator.style.display = 'none';
  } else {
    slider.disabled = true;
    slider.style.opacity = '0.3';
    sliderVal.style.display = 'none';
    realModeIndicator.style.display = 'block';
  }
};
document.getElementById('mode').onchange = (e)=> {
  const mode = e.target.value;
  sendCmd({cmd:'set_mode', mode: mode});
  
  // Handle UI changes based on mode
  const slider = document.getElementById('slider');
  const sliderVal = document.getElementById('sliderVal');
  const realModeIndicator = document.getElementById('realModeIndicator');
  
  if (mode === 'real') {
    // Disable manual controls when in real mode
    slider.disabled = true;
    slider.style.opacity = '0.3';
    sliderVal.style.display = 'none';
    realModeIndicator.style.display = 'block';
    console.log('[MODE] Switched to REAL sensor mode - manual slider disabled');
  } else {
    // Enable manual controls when in manual mode
    slider.disabled = false;
    slider.style.opacity = '1';
    sliderVal.style.display = 'block';
    realModeIndicator.style.display = 'none';
    
    // Re-send current manual speed to ensure backend uses manual mode
    const currentSpeed = parseFloat(slider.value);
    sendCmd({cmd:'manual_speed', speed: currentSpeed});
    console.log(`[MODE] Switched to MANUAL mode - slider controls enabled, speed set to ${currentSpeed.toFixed(1)} km/h`);
  }
};
const slider = document.getElementById('slider');
const sliderVal = document.getElementById('sliderVal');
slider.oninput = (e)=> {
  // Only send manual speed commands if not disabled (i.e., not in real mode)
  if (!e.target.disabled) {
    const v = parseFloat(e.target.value);
    sliderVal.innerText = v.toFixed(1) + " km/h";
    sendCmd({cmd:'manual_speed', speed: v});
  }
};
document.getElementById('window').onchange = (e)=> {
  let v = parseFloat(e.target.value) || 10;
  windowSeconds = Math.max(5, Math.min(300, v));
};

// Download functionality
let downloadData = [];
let isDataCollectionActive = false;
let lastLoggedSecond = -1; // Track the last second we logged data for
let firstLoggedSecond = null; // Track the first second to normalize time to start from 0

// Store test data during execution (only at whole second intervals)
function storeTestData(time, target, upper, lower, actual) {
  if (isDataCollectionActive) {
    const currentSecond = Math.floor(time); // Get whole second (e.g., 1, 2, 3, 4...)
    
    // Only store data if this is a new second we haven't logged yet
    if (currentSecond > lastLoggedSecond) {
      lastLoggedSecond = currentSecond;
      
      // Set the first logged second for normalization
      if (firstLoggedSecond === null) {
        firstLoggedSecond = currentSecond;
      }
      
      // Normalize time to start from 0 (0, 1, 2, 3, 4...)
      const normalizedTime = currentSecond - firstLoggedSecond;
      
      downloadData.push({
        time: normalizedTime, // Store normalized time starting from 0
        target: parseFloat(target.toFixed(3)),
        upper: parseFloat(upper.toFixed(3)),
        lower: parseFloat(lower.toFixed(3)),
        actual: parseFloat(actual.toFixed(3))
      });
    }
  }
}

// Download menu toggle
document.getElementById('downloadBtn').onclick = (e) => {
  e.stopPropagation();
  const menu = document.getElementById('downloadMenu');
  menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
};

// Hide menu when clicking outside
document.addEventListener('click', () => {
  document.getElementById('downloadMenu').style.display = 'none';
});

// CSV Download
document.getElementById('downloadCsv').onclick = () => {
  if (downloadData.length === 0) {
    alert('No test data available. Complete a test cycle first.');
    return;
  }
  
  const csvContent = [
    'time,target,upper,lower,actual',
    ...downloadData.map(row => `${row.time},${row.target},${row.upper},${row.lower},${row.actual}`)
  ].join('\n');
  
  const blob = new Blob([csvContent], { type: 'text/csv' });
  const url = window.URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `drive_cycle_test_${new Date().toISOString().slice(0,19).replace(/[:.]/g,'-')}.csv`;
  a.click();
  window.URL.revokeObjectURL(url);
  document.getElementById('downloadMenu').style.display = 'none';
};

// Excel Download
document.getElementById('downloadXlsx').onclick = () => {
  if (downloadData.length === 0) {
    alert('No test data available. Complete a test cycle first.');
    return;
  }
  
  const worksheet = XLSX.utils.json_to_sheet(downloadData);
  const workbook = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(workbook, worksheet, 'Drive Cycle Test');
  
  const filename = `drive_cycle_test_${new Date().toISOString().slice(0,19).replace(/[:.]/g,'-')}.xlsx`;
  XLSX.writeFile(workbook, filename);
  document.getElementById('downloadMenu').style.display = 'none';
};

// PNG Image Download
document.getElementById('downloadPng').onclick = () => {
  if (!chart) {
    alert('No chart available. Start a test first to generate a chart.');
    return;
  }
  
  try {
    // Get the chart canvas
    const canvas = document.getElementById('chart');
    
    // Create a new canvas with white background for better PNG output
    const exportCanvas = document.createElement('canvas');
    const exportCtx = exportCanvas.getContext('2d');
    
    // Set canvas size to match the chart
    exportCanvas.width = canvas.width;
    exportCanvas.height = canvas.height;
    
    // Fill with white background
    exportCtx.fillStyle = '#ffffff';
    exportCtx.fillRect(0, 0, exportCanvas.width, exportCanvas.height);
    
    // Draw the chart on top of the white background
    exportCtx.drawImage(canvas, 0, 0);
    
    // Convert to blob and download
    exportCanvas.toBlob((blob) => {
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `drive_cycle_chart_${new Date().toISOString().slice(0,19).replace(/[:.]/g,'-')}.png`;
      a.click();
      window.URL.revokeObjectURL(url);
    }, 'image/png');
    
    document.getElementById('downloadMenu').style.display = 'none';
  } catch (error) {
    console.error('Error generating PNG:', error);
    alert('Error generating PNG image. Please try again.');
  }
};

connect();
</script>
</body>
</html>
